<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Lorna" />
    <meta
      name="description"
      content="Simple app with localhost, which will retrieve data from TMDB and display in in the browser."
    />

    <!-- javascript -->
    <script src="script.js" defer type="javascript"></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>Netflix series</title>

    <nav class="nav__container">
      <img src="images/netflix.jpeg" alt="red netflix logo" class="logo" />

    <main class="main__container">
      <div class="series__container">
        <img src="" alt="" class="series__img" />

      </div class="series__container">
      <div class="series__container">
        <img src="" alt="" class="series__img" />
        <div class="series__information"></div>
      </div class="series__container">
      <div class="series__container">
        <img src="" alt="" class="series__img" />
        <div class="series__information"></div>
      </div class="series__container">
      <div class="series__container">
        <img src="" alt="" class="series__img" />
        <div class="series__information"></div>
      </div class="series__container">
    </main>
  </body>
</html>
