<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Lorna" />
    <meta
      name="description"
      content="Simple app with localhost, which will retrieve data from TMDB and display in in the browser."
    />

    <!-- javascript -->
    <script src="./public/script.js" defer></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./public/style.css" type="text/css" />

    <title>Netflix series</title>
  </head>
  <body>
    <nav class="nav__container">
      <img
        src="./public/images/netflix.jpeg"
        alt="red netflix logo"
        class="logo"
      />
      <form
        action="http://localhost:3000/search"
        method="POST"
        class="form__container"
      >
        <input
          class="series__search"
          type="text"
          name="query"
          id="input"
          placeholder="Search"
          autofocus
        />
      </form>
    </nav>
    <main class="main__container">
      <!-- dynamically inserted -->
      <!-- <div class="series__container">
        <img src="" alt="" class="series__img" />
        <div class="series__information"></div>
        <div class="series__overview"></div>
      </div class="series__container"> -->
    </main>
  </body>
</html>
